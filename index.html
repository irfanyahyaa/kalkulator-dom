<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>Kalkulator DOM</title>
</head>
<body>
    <div class="container">
        <input type="number" class="number-1" id="numb1">
        <input type="number" class="number-2" id="numb2">
        <input type="number" class="result" id="result" disabled>
        <div class="operator-wrapper">
            <button class="operator plus btn" value="+" onclick="plus()">&plus;</button>
            <button class="operator minus btn" value="-" onclick="minus()">&minus;</button>
            <button class="operator times btn" value="*" onclick="times()">&times;</button>
            <button class="operator devide btn" value="/" onclick="devide()">&divide;</button>
        </div>
        <button class="reset btn">Reset</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
